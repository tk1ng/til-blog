name: Run linter and tests on push
on:
  push

jobs:
  run-linter-and-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: npm install
        run: npm i

      - name: Lint code
        run: npm run lint

      - name: Run tests
        run: |
          if npm test | grep -q 'No test files found'; then
            echo "No test files found, skipping tests."
          else
            npm test
          fi